<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Teacher tool</title>
</head>
<body>
<div id="app-root">
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Students')">Students</button>
        <button class="tablinks" onclick="openCity(event, 'Teachers')">Teachers</button>
        <button class="tablinks" onclick="openCity(event, 'Courses')">Courses</button>
    </div>

    <div id="Students" class="tabcontent">
        <h3>Students</h3>
        <div class="parent">
            <div class="pull-left">
                <p>List of students</p>
                <table>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>Thomas</td>
                        <td>Vanhoutte</td>
                        <td>24</td>
                    </tr>
                </table>
            </div>
            <div class="pull-right">
                <p>Add new student: </p>
                <form>
                    <div>
                        <label>Firstname</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <label>Lastname</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <label class="paddingAge">Age</label>
                        <input type="number"/>
                    </div>
                    <div>
                        <button class="btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="Teachers" class="tabcontent">
        <h3>Teachers</h3>
        <div class="parent">
            <div class="pull-left">
                <p>List of teachers</p>
                <table>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Courses</th>
                    </tr>
                    <tr>
                        <td>Thomas</td>
                        <td>Vanhoutte</td>
                        <td>List of courses</td>
                    </tr>
                </table>
            </div>
            <div class="pull-right">
                <p>Add new teacher: </p>
                <form>
                    <div>
                        <label>Firstname</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <label>Lastname</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <label class="paddingAge">Age</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <button class="btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="Courses" class="tabcontent">
        <h3>Courses</h3>
        <div class="parent">
            <div class="pull-left">
                <p>List of Courses</p>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Teacher</th>
                    </tr>
                    <tr>
                        <td>Angular</td>
                        <td>Kwinten Pisman</td>
                    </tr>
                </table>
            </div>
            <div class="pull-right">
                <p>Add new course: </p>
                <form>
                    <div>
                        <label>Title</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <label>Teacher</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <button class="btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script>
    function openCity(evt, type) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(type).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
<script src="./js/Course.js"></script>
<script src="./js/Teacher.js"></script>
<script src="./js/Student.js"></script>
</body>
</html>
